<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./bundle.js"></script>
  </head>
  <body>
    <div id="basicad">
      <div id="canvas-container">
        <canvas id="canvas" width="1920" height="1920"> </canvas>
        <div class="shape-btn-container">
          <h3>Add shape (Dialog): </h3>
          <button id="line" class="hud-btn">
            <span class="material-symbols-rounded fill" title="Add line (dialog)">pen_size_2</span>
          </button>
          <button id="square" class="hud-btn">
            <span class="material-symbols-rounded fill" title="Add square (dialog)">square</span>
          </button>
          <button id="rect" class="hud-btn">
            <span class="material-symbols-rounded fill" title="Add rectangle (dialog)">rectangle</span>
          </button>
          <button id="poly" class="hud-btn">
            <span class="material-symbols-rounded fill" title="Add polygon (dialog)">pentagon</span>
          </button>
          <div id="mode">Object mode</div>
        </div>
        <div class="custom-shape-btn-container">
          <h3>Add shape (Interactive): </h3>
          <button id="line-custom" class="hud-btn">
            <span class="material-symbols-rounded" title="Add line">pen_size_2</span>
          </button>
          <button id="square-custom" class="hud-btn">
            <span class="material-symbols-rounded" title="Add square">square</span>
          </button>
          <button id="rect-custom" class="hud-btn">
            <span class="material-symbols-rounded" title="Add rectangle">rectangle</span>
          </button>
          <button id="poly-custom" class="hud-btn">
            <span class="material-symbols-rounded" title="Add polygon">pentagon</span>
          </button>
        </div>
        <div id="action"></div>
        <div class="viewmode-btn-container">
          <button id="solid" class="hud-btn">
            <span class="material-symbols-rounded fill" title="Color mode">circle</span>
          </button>
          <button id="wireframe" class="hud-btn">
            <span class="material-symbols-rounded" title="Wireframe mode">circle</span>
          </button>
        </div>
      </div>
      <div id="editor-panel">
        <div id="collection-panel">
          <h4 class="panel-title">Object List</h4>
          <div id="object-list"></div>
        </div>
        <div id="properties-panel">
          <h4 class="panel-title">Properties</h4>
          <div class="properties-container">
            <div class="flex">
              <div>
                <div>R</div>
                <input id="color-r" type="text" size="3" />
              </div>
              <div>
                <div>G</div>
                <input id="color-g" type="text" size="3" />
              </div>
              <div>
                <div>B</div>
                <input id="color-b" type="text" size="3"/>
              </div>
            </div>
            <div class="flex">
              Change color:
              <input id="color-all" type="color">
            </div>
            <button id="apply-color" class="mod-btn">Apply</button>
          </div>
          <h4 class="panel-title">Modifiers</h4>
          <div class="mod-btn-container">
            <button id="mod-subdiv" class="mod-btn">Subdivide</button>
            <button id="mod-bevel" class="mod-btn">Bevel</button>
            <button id="mod-tri" class="mod-btn">Triangulate</button>
          </div>
          <h4 class="panel-title">Actions</h4>
          <div class="mod-btn-container">
            <button id="reposition-origin" class="mod-btn">
              Reposition Origin to Center
            </button>
            <button id="flip-normal" class="mod-btn">Flip Normal</button>
          </div>
          <h4 class="panel-title">Import/Export</h4>
          <div class="mod-btn-container">
            <button id="export" class="mod-btn">Export</button>
            <button id="import" class="mod-btn">Import</button>
            <input id="import-file" type="file" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
