<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="./bundle.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        position: relative;
        background-color: rgb(64, 64, 64);
      }
      canvas {
        box-sizing: border-box;
        margin: 0;
        margin-top: calc(50vh - 40vw);
        height: 80vw;
        width: 80vw;
        padding: 0;
      }
      li {
        list-style-type: none;
      }
      .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 48;
      }
      .material-symbols-rounded.fill {
        font-variation-settings: "FILL" 1, "wght" 300, "GRAD" 0, "opsz" 48;
        color: gray;
      }
      #canvas-container {
        height: calc(100vh - 8px);
        box-sizing: border-box;
        overflow: hidden;
        border-radius: 4px;
        position: relative;
      }
      #editor-panel {
        height: calc(100vh - 8px);
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      #collection-panel {
        height: calc(40vh - 6px);
        background-color: rgb(128, 128, 128);
        border-radius: 4px;
        overflow-y: auto;
      }
      #properties-panel {
        height: calc(60vh - 6px);
        background-color: rgb(128, 128, 128);
        border-radius: 4px;
        overflow-y: auto;
      }
      .shape-btn-container {
        position: absolute;
        top: 8px;
        left: 8px;
        display: flex;
        gap: 8px;
      }
      .custom-shape-btn-container {
        position: absolute;
        top: 40px;
        left: 8px;
        display: flex;
        gap: 8px;
      }
      .viewmode-btn-container {
        position: absolute;
        bottom: 8px;
        left: 8px;
        display: flex;
        gap: 8px;
      }
      .mod-btn-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin: 4px;
      }
      .hud-btn,
      .mod-btn {
        display: flex;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        padding: 2px;
        border: 0px;
      }
      .mod-btn {
        font-size: 12px;
        font-family: "Public Sans";
        color: white;
        text-shadow: 0 0 2px black;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 4px;
      }
      .hud-btn span {
        font-size: 20px;
      }
      #basicad {
        display: flex;
        margin: 4px;
        gap: 4px;
      }
      #mode,
      #action {
        font-size: 14px;
        font-family: "Public Sans";
        text-shadow: 0 0 2px black;
        color: white;
      }
      #action {
        position: absolute;
        top: 8px;
        right: 8px;
      }
      #import-file {
        display: none;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Public Sans";
        margin: 0;
        color: white;
        text-shadow: 0 0 2px black;
      }
      h4 {
        font-size: 13px;
        font-weight: 400;
      }
      .panel-title {
        background-color: rgba(0, 0, 0, 0.4);
        padding: 4px;
      }
      .object-name {
        font-family: "Public Sans";
        font-size: 12px;
        color: white;
        font-weight: 400;
        padding: 2px 8px;
      }
      .object-name:nth-child(odd) {
        background-color: rgba(0, 0, 0, 0.3);
      }
      .object-name:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.2);
      }
      .object-name.selected {
        color: rgb(255, 145, 0);
      }
      .object-name.hidden {
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div id="basicad">
      <div id="canvas-container">
        <canvas id="canvas" width="1920" height="1920"> </canvas>
        <div class="shape-btn-container">
          <button id="line" class="hud-btn">
            <span class="material-symbols-rounded fill">pen_size_2</span>
          </button>
          <button id="square" class="hud-btn">
            <span class="material-symbols-rounded fill">square</span>
          </button>
          <button id="rect" class="hud-btn">
            <span class="material-symbols-rounded fill">rectangle</span>
          </button>
          <button id="poly" class="hud-btn">
            <span class="material-symbols-rounded fill">pentagon</span>
          </button>
          <div id="mode">Object mode</div>
        </div>
        <div class="custom-shape-btn-container">
          <button id="line-custom" class="hud-btn">
            <span class="material-symbols-rounded">pen_size_2</span>
          </button>
          <button id="square-custom" class="hud-btn">
            <span class="material-symbols-rounded">square</span>
          </button>
          <button id="rect-custom" class="hud-btn">
            <span class="material-symbols-rounded">rectangle</span>
          </button>
          <button id="poly-custom" class="hud-btn">
            <span class="material-symbols-rounded">pentagon</span>
          </button>
        </div>
        <div id="action"></div>
        <div class="viewmode-btn-container">
          <button id="solid" class="hud-btn">
            <span class="material-symbols-rounded fill">circle</span>
          </button>
          <button id="wireframe" class="hud-btn">
            <span class="material-symbols-rounded">circle</span>
          </button>
        </div>
      </div>
      <div id="editor-panel">
        <div id="collection-panel">
          <h4 class="panel-title">Object List</h4>
          <div id="object-list"></div>
        </div>
        <div id="properties-panel">
          <h4 class="panel-title">Properties</h4>
          <div class="properties-container">
            <div>
              <div>R</div>
              <input id="color-r" type="text" />
            </div>
            <div>
              <div>G</div>
              <input id="color-g" type="text" />
            </div>
            <div>
              <div>B</div>
              <input id="color-b" type="text" />
            </div>
            <button id="apply-color" class="mod-btn">Apply</button>
          </div>
          <h4 class="panel-title">Modifiers</h4>
          <div class="mod-btn-container">
            <button id="mod-subdiv" class="mod-btn">Subdivide</button>
            <button id="mod-bevel" class="mod-btn">Bevel</button>
            <button id="mod-tri" class="mod-btn">Triangulate</button>
          </div>
          <h4 class="panel-title">Actions</h4>
          <div class="mod-btn-container">
            <button id="reposition-origin" class="mod-btn">
              Reposition Origin to Center
            </button>
            <button id="flip-normal" class="mod-btn">Flip Normal</button>
          </div>
          <h4 class="panel-title">Import/Export</h4>
          <div class="mod-btn-container">
            <button id="export" class="mod-btn">Export</button>
            <button id="import" class="mod-btn">Import</button>
            <input id="import-file" type="file" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
